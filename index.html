<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unit Converter</title>
		<link rel="shortcut icon" href="unit-converter.svg" type="image/x-icon" />
	</head>
	<body>
		<main>
			<section class="card-title">
				<h1>Unit Converter</h1>
				<select id="unit"></select>
			</section>
			<section class="card-container">
				<div class="card-input">
					<input type="number" name="first" id="first-input" />
					<select id="first-unit" class="input-unit"></select>
				</div>
				<span id="equal">=</span>
				<div class="card-input">
					<input type="number" name="second" id="second-input" />
					<select id="second-unit" class="input-unit"></select>
				</div>
			</section>
		</main>

		<script defer type="module" src="/main.js"></script>
	</body>
</html>
